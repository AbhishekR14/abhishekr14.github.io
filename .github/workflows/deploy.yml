name: Build and Deploy

env:
  CI: false
  USERNAME_GITHUB: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * 1" # Runs every Monday at 12:00 PM UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions: # Ensures the workflow has proper permissions
      contents: write

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Step 2: Setup Node.js
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      # Step 3: Install npm and dependencies
      - name: Install npm and Dependencies 🔧
        run: |
          npm install -g npm@latest
          npm install

      # Step 4: Build the Project
      - name: Build Project 🚀
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch to deploy to
          folder: build # The folder to deploy
          token: ${{ secrets.GITHUB_TOKEN }}
